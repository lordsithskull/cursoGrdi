<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Grid</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="hero">
        <div class="info">
            <h1 class="info-title">Check the <br/>best food</h1>
            <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, quo.</p>
            <button class="hero-button">Book a table</button>            
        </div>
        <img class="hero-image" src="./images/hero.png" alt="Plato de pasta con salsa y vegetales" />
    </section>
    <section class="dishes">
        <h2 class="dishes-title">Our Services</h2>
        <div class="dishes-grid">
            <img class="dishes-item dishes-item__big" src="./images/video.png" alt="Ensalada" />
            <img class="dishes-item" src="./images/dish1.png" alt="Ensalada" />
            <img class="dishes-item" src="./images/dish2.png" alt="Huevos con aguacate" />
            <img class="dishes-item" src="./images/dish3.png" alt="Esparragos" />
            <img class="dishes-item" src="./images/dish4.png" alt="Pollo" />
        </div>
    </section>
    <section class="menu">
        <h2 class="menu-title">Home Menu</h2>
        <div class="menu-grid">
            <div class="menu-grid-item">
                <img src="./images/plate1.png" alt="Plato 1">
            </div>
            <div class="menu-grid-item">
                <img src="./images/plate2.png" alt="Plato 2">
            </div>
            <div class="menu-grid-item">
                <img src="./images/plate3.png" alt="Plato 3">
            </div>
            <div class="menu-grid-item">
                <img src="./images/plate4.png" alt="Plato 4">
            </div>
            <div class="menu-grid-item">
                <img src="./images/plate5.png" alt="Plato 5">
            </div>
        </div>
    </section>
</body>
</html>
